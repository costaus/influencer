<!DOCTYPE html>
<html lang="pt-br" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Savana Eventos - Parcerias Estratégicas</title>
    
    <!-- Meta Tags -->
    <meta name="description" content="Seja um influenciador parceiro da Savana Eventos e faça parte das melhores festas universitárias de Lavras. Cadastre-se agora!">
    <meta name="keywords" content="parceria, influencer, influenciador, lavras, festa, universitário, savana eventos">
    <meta name="author" content="Savana Eventos">
    <meta property="og:title" content="Savana Eventos - Parcerias Estratégicas">
    <meta property="og:description" content="Quer ser um parceiro da Savana Eventos? Cadastre-se e venha fazer história com a gente!">
    <meta property="og:image" content="https://iili.io/FCvz5DQ.png">
    <meta name="twitter:card" content="summary_large_image">

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts: Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    
    <!-- Favicon -->
    <link rel="icon" href="https://iili.io/FCvz5DQ.png" type="image/png">

    <style>
        :root {
            --cor-principal: #E711F0;
            --cor-fundo: #0a0a0a;
            --cor-container: rgba(18, 18, 18, 0.8);
            --cor-input: #1f1f1f;
            --cor-borda: #333;
            --cor-texto: #f0f0f0;
            --cor-texto-label: #a0a0a0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--cor-fundo);
            color: var(--cor-texto);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 2rem 1rem;
        }

        #tsparticles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .form-container {
            background-color: var(--cor-container);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(231, 17, 240, 0.2);
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
            max-width: 650px;
            width: 100%;
            padding: 2.5rem;
        }

        .form-input, .form-select, .form-textarea {
            background-color: var(--cor-input);
            border: 1px solid var(--cor-borda);
            color: var(--cor-texto);
            border-radius: 10px;
            padding: 0.85rem 1rem;
            width: 100%;
            transition: border-color 0.3s, box-shadow 0.3s;
            font-size: 1rem;
        }

        .form-input::placeholder, .form-textarea::placeholder { color: #6b7280; }
        .form-input:focus, .form-select:focus, .form-textarea:focus {
            outline: none;
            border-color: var(--cor-principal);
            box-shadow: 0 0 0 3px rgba(231, 17, 240, 0.3);
        }

        .form-label { display: block; font-size: 0.875rem; font-weight: 500; margin-bottom: 0.5rem; color: var(--cor-texto-label); }
        
        .platform-selector { display: flex; justify-content: center; gap: 1.5rem; }
        .platform-button {
            background-color: transparent; border: 2px solid var(--cor-borda); border-radius: 12px;
            padding: 0.75rem; cursor: pointer; transition: all 0.2s ease-in-out; opacity: 0.6;
        }
        .platform-button.active {
            border-color: var(--cor-principal); box-shadow: 0 0 15px rgba(231, 17, 240, 0.5);
            transform: scale(1.1); opacity: 1;
        }
        .platform-button img { width: 40px; height: 40px; object-fit: contain; pointer-events: none; }

        .submit-button {
            background: linear-gradient(90deg, #E711F0, #8A2BE2); color: white; font-weight: 700; font-size: 1.1rem;
            padding: 0.85rem 1.5rem; border-radius: 10px; border: none; cursor: pointer;
            transition: all 0.2s; width: 100%;
        }
        .submit-button:hover { transform: translateY(-3px); box-shadow: 0 6px 25px rgba(231, 17, 240, 0.4); }
        .submit-button:disabled { background: #555; cursor: not-allowed; }


        .collapsible {
            display: grid;
            grid-template-rows: 0fr;
            transition: grid-template-rows 0.3s ease-out;
        }
        .collapsible.expanded {
            grid-template-rows: 1fr;
        }
        .collapsible > div {
            overflow: hidden;
        }
    </style>
</head>
<body>

    <div id="tsparticles"></div>

    <main class="w-full flex flex-col items-center">
        <img src="https://iili.io/FCvz5DQ.png" alt="Logo Savana Eventos" class="h-24 md:h-28 mx-auto mb-6">
        
        <div class="form-container">
            <div class="text-center mb-8">
                <h1 class="text-3xl md:text-4xl font-bold" style="color: var(--cor-principal);">Proposta de Parceria</h1>
                <p class="text-gray-300 mt-2">Estamos à procura de influenciadores para criar experiências incríveis.</p>
            </div>

            <form id="partnership-form" class="space-y-6">
                
                <div>
                    <label class="form-label text-center w-full">Selecione as suas principais plataformas</label>
                    <div id="platform-container" class="platform-selector">
                        <button type="button" class="platform-button" data-platform="instagram">
                            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a5/Instagram_icon.png/1024px-Instagram_icon.png" alt="Logo Instagram" onerror="this.style.display='none'">
                        </button>
                        <button type="button" class="platform-button" data-platform="tiktok">
                            <img src="https://iili.io/F5GLeEJ.png" alt="Logo TikTok" onerror="this.style.display='none'">
                        </button>
                    </div>
                </div>
                
                <input type="hidden" name="Plataformas Selecionadas" id="selected-platforms">

                <div>
                    <label for="name" class="form-label">Nome Completo</label>
                    <input type="text" id="name" name="Nome" class="form-input" placeholder="O seu nome" required>
                </div>
                
                <div class="space-y-2">
                    <div class="flex justify-between items-center">
                        <label for="email" class="form-label mb-0">Contacto</label>
                        <button type="button" id="add-phone-button" class="text-xs text-cyan-400 hover:text-cyan-300 transition-colors font-medium">
                            + Adicionar telefone
                        </button>
                    </div>
                    <input type="email" id="email" name="Email" class="form-input" placeholder="seu@email.com">
                    
                    <div id="phone-field" class="collapsible">
                         <div class="pt-2">
                            <input type="tel" id="phone" name="Telefone" class="form-input" placeholder="Telefone / WhatsApp">
                        </div>
                    </div>
                </div>

                <div id="instagram-field" class="hidden">
                    <label for="instagram" class="form-label">O seu @ no Instagram</label>
                    <input type="text" id="instagram" name="Instagram" class="form-input" placeholder="@utilizador">
                </div>
                
                <div id="tiktok-field" class="hidden">
                    <label for="tiktok" class="form-label">O seu @ no TikTok</label>
                    <input type="text" id="tiktok" name="TikTok" class="form-input" placeholder="@utilizador_tiktok">
                </div>
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label for="followers" class="form-label">Faixa de Seguidores</label>
                        <select id="followers" name="Seguidores" class="form-select" required>
                            <option value="" disabled selected>Na sua rede principal</option>
                            <option value="<5k">Menos de 5.000</option>
                            <option value="5k-10k">5.001 - 10.000</option>
                            <option value="10k-20k">10.001 - 20.000</option>
                            <option value="20k-30k">20.001 - 30.000</option>
                            <option value=">30k">Mais de 30.000</option>
                        </select>
                    </div>
                     <div>
                        <label for="city" class="form-label">A sua Cidade / Região</label>
                        <input type="text" id="city" name="Cidade" class="form-input" placeholder="Ex: Lavras - MG" required>
                    </div>
                </div>

                <div>
                    <label for="niche" class="form-label">Qual o seu principal nicho de conteúdo?</label>
                    <select id="niche" name="Nicho" class="form-select" required>
                        <option value="" disabled selected>Selecione o seu nicho</option>
                        <option value="lifestyle">Lifestyle e Rotina</option>
                        <option value="humor">Humor e Comédia</option>
                        <option value="moda">Moda e Beleza</option>
                        <option value="musica">Música e Festas</option>
                        <option value="universitario">Vida Universitária</option>
                        <option value="outro">Outro</option>
                    </select>
                </div>
                
                <div>
                    <label for="reason" class="form-label">Porque gostaria de ser parceiro(a) da Savana?</label>
                    <textarea id="reason" name="Motivo" class="form-textarea" rows="3" placeholder="Conte-nos um pouco sobre o seu interesse..."></textarea>
                </div>

                <div>
                    <button type="submit" id="submit-button" class="submit-button">Enviar Proposta de Parceria</button>
                </div>
                <p id="form-status" class="text-center h-4"></p>
            </form>
        </div>
        <footer class="text-center mt-8 text-gray-500 text-sm">
            <p>&copy; 2025 Savana Eventos. Todos os direitos reservados.</p>
        </footer>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/tsparticles@2.9.3/tsparticles.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            tsParticles.load("tsparticles", {
                fpsLimit: 60, particles: { number: { value: 40 }, color: { value: "#E711F0" }, shape: { type: "circle" }, opacity: { value: 0.4, random: true, anim: { enable: true, speed: 0.5, opacity_min: 0.05, sync: false } }, size: { value: 3, random: true }, line_linked: { enable: true, distance: 150, color: "#E711F0", opacity: 0.2, width: 1 }, move: { enable: true, speed: 1, direction: "none", random: true, straight: false, out_mode: "out" } }, interactivity: { events: { onhover: { enable: true, mode: "grab" }, resize: true }, modes: { grab: { distance: 140, line_opacity: 0.5 } } }, retina_detect: true,
            });

            // --- Lógica Visual (não mexe no envio) ---
            const platformContainer = document.getElementById('platform-container');
            const addPhoneButton = document.getElementById('add-phone-button');
            const phoneField = document.getElementById('phone-field');
            const instagramField = document.getElementById('instagram-field');
            const tiktokField = document.getElementById('tiktok-field');

            platformContainer.addEventListener('click', (e) => {
                const button = e.target.closest('.platform-button');
                if (button) {
                    button.classList.toggle('active');
                    updatePlatformFields();
                }
            });
            
            function updatePlatformFields() {
                const instagramActive = document.querySelector('.platform-button[data-platform="instagram"]').classList.contains('active');
                const tiktokActive = document.querySelector('.platform-button[data-platform="tiktok"]').classList.contains('active');
                instagramField.classList.toggle('hidden', !instagramActive);
                tiktokField.classList.toggle('hidden', !tiktokActive);
            }
            
            addPhoneButton.addEventListener('click', () => {
                phoneField.classList.toggle('expanded');
                if (phoneField.classList.contains('expanded')) {
                    addPhoneButton.textContent = '- Remover telefone';
                } else {
                    addPhoneButton.textContent = '+ Adicionar telefone';
                    document.getElementById('phone').value = '';
                }
            });

            updatePlatformFields();

            // --- Lógica de Envio com JavaScript ---
            const form = document.getElementById('partnership-form');
            const formStatus = document.getElementById('form-status');
            const submitButton = document.getElementById('submit-button');

            async function handleSubmit(event) {
                event.preventDefault();
                
                const data = new FormData(event.target);
                
                const selected = [];
                if(document.querySelector('.platform-button[data-platform="instagram"]').classList.contains('active')) selected.push('Instagram');
                if(document.querySelector('.platform-button[data-platform="tiktok"]').classList.contains('active')) selected.push('TikTok');
                data.set('Plataformas Selecionadas', selected.join(', '));


                formStatus.textContent = "A enviar...";
                formStatus.className = "text-center h-4 text-gray-400";
                submitButton.disabled = true;

                try {
                    // LINK CORRETO INSERIDO AQUI
                    const response = await fetch('https://formspree.io/f/xldnzdje', {
                        method: 'POST',
                        body: data,
                        headers: { 'Accept': 'application/json' }
                    });

                    if (response.ok) {
                        formStatus.textContent = "Proposta enviada com sucesso!";
                        formStatus.className = "text-center h-4 text-green-400";
                        form.reset();
                        document.querySelectorAll('.platform-button.active').forEach(b => b.classList.remove('active'));
                        if (phoneField.classList.contains('expanded')) phoneField.classList.remove('expanded');
                        updatePlatformFields();
                        setTimeout(() => {
                           submitButton.disabled = false;
                           formStatus.textContent = "";
                        }, 4000);
                    } else {
                        throw new Error('Ocorreu um problema ao enviar o formulário.');
                    }
                } catch (error) {
                    formStatus.textContent = "Erro ao enviar. Tente novamente.";
                    formStatus.className = "text-center h-4 text-red-500";
                    submitButton.disabled = false;
                }
            }
            form.addEventListener("submit", handleSubmit);
        });
    </script>
</body>
</html>
